<html>
    <head>
        <title>HTML MARQUEE TAG</title>
    </head>
    <body>
        <center>MARQUEE TAG IN HTML</center>
        <hr>

        <h1>example for direction attribute</h1>
        <marquee behavior="scroll" direction="right" scrollamount="50" bgcolor="blue">
            <h1>This is the heading with direction attribute</h1>
        </marquee>

        <marquee behavior="scroll" direction="left" scrollamount="50" bgcolor="yellow">
            <h1>This is the heading with direction attribute</h1>
        </marquee>

        <marquee behavior="scroll" direction="up" scrollamount="10" bgcolor="lavender">
            <h1>This is the heading with direction attribute</h1>
        </marquee>

        <marquee behavior="scroll" direction="down" scrollamount="10" bgcolor="green">
            <h1>This is the heading with direction attribute</h1>
        </marquee>
    </body>
</html>
