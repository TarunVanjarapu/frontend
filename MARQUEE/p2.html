<html>
    <head>
         <title>MARQUEE TAG</title>
    </head>
    <body>
        <center>
            <h1>HTML MARQUEE TAG</h1>
        </center>
        <hr>
        
        <h1>Example with Behaviour attribute</h1>
        <h1>alternate, scroll, slide</h1>

        <marquee behavior="alternate" scrollamount="50" bgcolor="orangered" >
            <h1>This is the scroll with behaviour attribute</h1>
        </marquee>


        <hr>

        <marquee behavior="scroll" scrollamount="50" bgcolor="white" >
            <h1>This is the scroll with behaviour attribute</h1>
        </marquee>


        <hr>


        <marquee behavior="slide" scrollamount="50" bgcolor="green" >
            <h1>This is the scroll with behaviour attribute</h1>
        </marquee>
    </body>
</html>
