<html>
    <head>
        <title>Create account</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .container{
                display: flex;
                width: 80%;
                margin: auto;
                margin-top: 30px;
                box-shadow: 0px 0px 10px #ccc;
            }
            .card{
               flex: 1;
                min-height: 70vh;
                background-color: rgb(189, 208, 249);
            }
            form{
                flex: 1;
                min-height: 70vh;
                background-color: rgb(255, 255, 255);
                padding: 20px;
            }
            img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }


            input, textarea{
                width: 100%;
                border: none;
                outline: none;
                border: 1px solid #ccc;
                padding: 8px;
                margin-bottom: 8px;
                background-color: rgb(243, 243, 243);
            }
            input:hover, textarea:hover{
                border: 1px solid rgb(7, 59, 172);
            }

            button[type='submit'], button[type='reset']{
                border: none;
                padding: 10px;
                background-color: rgb(7, 59, 172);
                color: #fff;
                border-radius: 5px;
                min-width: 100px;
                margin-right: 10px;
            }
            button[type='reset']{
                background-color: rgba(198, 197, 197, 0.518);
                color: darkslategray;
            }
            a{
                color: rgb(7, 59, 172);
               
            }
            body{
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="https://img.freepik.com/free-photo/sign-up-form-button-graphic-concept_53876-123684.jpg?ga=GA1.1.1538238808.1729515699&semt=ais_hybrid" alt="">
            </div>

            <form action="">
                <h2>Create new account</h2>
                <br>
                <hr>
                <br>
                
                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter your email" id="email" name="email" required>

                
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" minlength="8" required>

                
                

                <br>
                <p>Do you have an already account? <a href="./create_account.html">Create Account</a></p>
                <br>

                <button type="submit">Create account</button>
                <button type="reset">Cancel</button>



            </form>
        </div>

</html>
