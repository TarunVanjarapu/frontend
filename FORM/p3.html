<html>
    <head>
        <title>FORM TAGS</title>
    </head>
    <body>
        <center>
            <h1>fieldset, legend, input</h1>
        </center>
        <hr>
        <form action="">
            <fieldset>
                <legend>This is the fieldset tag</legend>
            </fieldset>

            <fieldset>
                <legend><h3>This is the heading</h3></legend>
                <h1>Hello World</h1>
            </fieldset>
        </form>
    </body>
</html>
