<html>
    <head>
        <title>anchor tag</title>
        <style>
            .calling-btn{
                text-decoration: none;
                font-size: 1.3rem;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: green;
                padding: 10px;
                color: rgb(237, 237, 237);
                border-radius: 10px;
            }
            .mail-btn{
                text-decoration: none;
                font-size: 1.3rem;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: rgb(15, 16, 15);
                padding: 10px;
                color: rgb(241, 240, 240);
                border-radius: 10px;
            }
        </style>
       
    </head>
    <body>
        
        <center>
            <h1>Creating calling button using anchor tag </h1>
        </center>
        <hr>
        <center>
            <br><br>
            <!-- tel:number -> it will opens number in dailpad  --> 
             <a href="tel:+917846944032" class="calling-btn">phone call</a>
             <br><br><br>
             <a href="tel:+917846944032"><img src="https://img.freepik.com/premium-vector/phone-gradient-circle_78370-6568.jpg?ga=GA1.1.93267207
                .1733486105&semt=ais_hybrid" alt="phone call" width="80" height="80" class="calling-btn"></a>
        </center>
        <br><br><br>

        
        <center>
            <h1>creating mail send button using anchor tag</h1>
        </center>
        <hr>
        <br>
        
        <center>
            <!-- mailto:emailID -->
             <a href="mailto:vanjaraputarunkumar26@gmail.com" class="mail-btn">send mail</a>
             <br><br><br>

             <a href="mailto:vanjaraputarunkumar26@gmail.com"><img src="https://cdn-icons-png.freepik.com/256/3694/3694362.png?ga=GA1.1.93267207

        </center>
    </body>
</html>
