<html>
    <head>
        <title>HTML LIST</title>
    </head>
    <body>
        <center>
            <h1>creating nested order list but nested is unorder</h1>
        </center>
        <hr>

        <ol>
            <li>
                <ul type="circle">
                    <li>Visakhapatnam</li>
                    <li>Vijayawada</li>
                </ul>
            </li>
       
            <li>
                <ul type="disc">
                    <li>Srikakulam</li>
                    <li>Vijayanagaram</li>
                </ul>
            </li>

            <li>
                <ul type="Square">
                    <li>Rajamundry</li>
                    <li>Tirupathi</li>
                </ul>
            </li>

            <li>
                <ul type="none">
                    <li>Kurnool</li>
                    <li>Chittor</li>
                </ul>
            </li>
        </ol>

    </body>
</html>
