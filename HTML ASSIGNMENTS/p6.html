<html>
    <head>
        <title>HTML LIST</title>
    </head>
    <body>
        <center>
            <h1>HTML LIST Creating Nested Unordered List  </h1>
        </center>
        <hr>
        <ul>
            <li>
                <ul type="square">
                    <li>Majestic</li>
                    <li>Yeswanthpur</li>
                </ul>
            </li>
            <li>
                <ul type="circle">
                    <li>Electronic City</li>
                    <li>HSR Layout</li>
                </ul>
            </li>
            <li>
                <ul type="none">
                    <li>Whitefield</li>
                    <li>BTM Layout </li>
                </ul>
            </li>
        </ul>

    </body>
</html>
