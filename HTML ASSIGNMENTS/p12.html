<html>
    <head>
        <title>Bank Form</title>
        <style>
            form{
                width: 700px;
                border: 2px solid rgb(84, 84, 84);
                padding: 20px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: auto;
                margin-top: 30px;
                box-shadow: 0px 0px 10px rgb(71, 63, 63);
            }
            input{
                padding: 10px;
                width: 100%;
                border: none;
                outline: none;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-top: 3px;
            }
            input:hover{
                border: 1px solid darkblue;
                background-color: rgba(7, 110, 255, 0.099);
            }
            input[type="submit"]{
                background-color: rgb(8, 56, 145);
                color: #fff;
                padding: 10px;
                font-size: 1.2rem;
            }
            input[type="submit"]:hover{
                background-color: #fff;
                color: darkblue;
                cursor: pointer;
            }
            input[type="reset"]{
                background-color: rgb(237, 31, 31);
                color: #fff;
                padding: 10px;
                font-size: 1.2rem;
                margin-top: 3px;
            }
            input[type="reset"]:hover{
                background-color: #fff;
                color: red;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form autocomplete="on">
            <h3>Bank Registration Form</h3>
            <hr>
            <br>
            <label for="fullname">Fullname</label><br>
            <input type="fullname" name="fullname" id="fullname" placeholder="CAPITAL LETTERS" required><br><br>

            <label for="dateofbirth">DateofBirth</label><br>
            <input type="dateofbirth" name="dateofbirth" id="dateofbirth" placeholder="DD/MM/YYYY" required><br><br>

            <label for="gender">Gender</label><br>
            <input type="gender" name="gender" id="gender" placeholder="Male/Female/Others" required><br><br>

            <label for="number">Mobile Number</label><br>
            <input type="number" name="number" id="number" placeholder=" in numbers" required><br><br>

            <label for="aadharcard">Aadhaar Card Details</label><br>
            <input type="aadharcard" name="aadharcard" id="aadharcard" placeholder="12 numbers only" required><br><br>

            <label for="email">Email Address</label> <br>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"  required> <br> <br>

            <label for="address">Address</label><br>
            <input type="address" name="address" id="address" placeholder="mention full address" required><br><br>

            <label for="accounttype">Account Type</label><br>
         <input type="accounttype" name="accounttype" id="accounttype" placeholder="Savings/Current/Fixed deposit etc" required><br><br>
      
            <input type="submit">
            <input type="reset" value="cancel">
            <br><br>
        </form>
    </body>
</html>
