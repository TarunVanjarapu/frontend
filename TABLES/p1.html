<html>
    <head>
        <title>HTML TABLE</title>
        <style>
            *{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            table{
                border-collapse: collapse;
            }
            th{
                background-color: orangered;
                color: #ffff;
            }
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
       <center>
        <h1>HTML TABLES</h1>
        <P>Table is a collection of rows and columns</P>
       </center>
       <hr>
       <table border="1" cellpadding="10" cellspacing="0" align="center" width="80%">
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr> 
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckeberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
       </table>
    </body>
</html>
