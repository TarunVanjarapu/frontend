<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
         p{
            width: 300px;
            padding: 30px;
            font-size: 2rem;
            background-color: rgb(206, 215, 218);
            margin: auto;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
        }
        .b1{
            border-left-width: 30px;
            border-left-style: solid;
            border-left-color: rgb(39, 45, 222);
        }
        .b2{
            border-bottom-width: 30px;
            border-bottom-style: dotted;
            border-bottom-color: rgb(39, 45, 222);
        }
        .b3{
            border-top-width: 30px;
            border-top-style: dashed;
            border-top-color:  rgb(39, 45, 222);
        }
        .b4{
            border-right-width: 30px;
            border-right-style: inset;
            border-right-color:  rgb(39, 45, 222);
        }
        .b5{
            border-bottom-width: 30px;
            border-bottom-style: outset;
            border-bottom-color:  rgb(39, 45, 222);
        }
        .b6{
            border-top-width: 30px;
            border-top-style: groove;
            border-top-color:  rgb(39, 45, 222);
        }
        .b7{
            border-bottom-width: 30px;
            border-bottom-style: ridge;
            border-bottom-color:  rgb(39, 45, 222);
            
        }
        .b8{
            /* border-left-width: 30px;
            border-left-style: double;
            border-left-color:  rgb(39, 45, 222); */
            border-left: 30px double rgb(88, 0, 3);
        }
    </style>
</head>
<body>
    <center>
    <h1> Border-top, Border-bottom, border-left, border-right</h1>
    </center>
    <hr>
    
    <p class="b1">Solid</p>
    <p class="b2">Dotted</p>
    <p class="b3">Dashed</p>
    <p class="b4">Inset</p>
    <p class="b5">Outset</p>
    <p class="b6">Groove</p>
    <p class="b7">Ridge</p>
    <p class="b8">Double</p>

</body>
</html>
