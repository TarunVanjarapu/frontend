<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border</title>
    <style>
        .container{
            padding: 20px;
        }
        .container div{
            width: 100px;
            height: 100px;
            padding: 10px;
            background-color: #0c0c0c;
            color: #fff;
            margin: auto;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }
        .b1{
            border-radius: 30px 0px 0px 0px;/*top right bottom left*/
        }
        .b2{
            border-radius: 0px 30px 0px 0px;/*top right bottom left*/
        }
        .b3{
            border-radius: 0px 0px 30px 0px;/*top right bottom left*/
        }
        .b4{
            border-radius: 0px 0px 0px 30px;/*top right bottom left*/
        }
        .b5{
            width: 200px !important;
            height:fit-content !important;
            border-radius:100px 5px 100px 100px;
            background: linear-gradient(45deg, #720be9, #d70c3b);
        }
        .b6{
            border-radius: 100px;/* if we provide one value it applies for all sides*/
            border: 10px solid darkgoldenrod;
        }
    </style>
</head>
<body>
    <center>
        <h1>border-radius</h1>
    </center>
    <hr>

    <div class="container">
        <div class="b1">First</div>
        <div class="b2">Second</div>
        <div class="b3">Third</div>
        <div class="b4">Fourth</div>
        <div class="b5">Fifth</div>
        <div class="b6">Sixth</div>
    </div>
</body>
</html>
