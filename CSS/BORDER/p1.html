<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border</title>
    <style>
        p{
            width: 300px;
            padding: 30px;
            font-size: 2rem;
            background-color: rgb(206, 215, 218);
            margin: auto;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
        }
        .b1{
            border-width: 10px;
            border-style: solid;
            border-color: darkcyan;
        }
        .b2{
            border-width: 10px;
            border-style: dotted;
            border-color: darkgoldenrod;
        }
        .b3{
            border-width: 10px;
            border-style: dashed;
            border-color: darkorange;
        }
        .b4{
            border-width: 10px;
            border-style: inset;
            border-color: darkcyan;
        }
        .b5{
            border-width: 10px;
            border-style: outset;
            border-color: darkcyan;
        }
        .b6{
            border-width: 10px;
            border-style: groove;
            border-color: darkcyan;
        }
        .b7{
            border-width: 10px;
            border-style: ridge;
            border-color: darkcyan;
        }
        .b8{
            border-width: 10px;
            border-style: double;
            border-color: darkcyan;
        }
        .b8{
            /* border-width: 10px;
            border-style: double;
            border-color: darkcyan; */
            
        }
    </style>
</head>
<body>
    <center>
        <h1>Border-width, Border-style, Border-color</h1>
    </center>
    <hr>

    <h2>we have some border styles</h2>

    <p class="b1">Solid</p>
    <p class="b2">Dotted</p>
    <p class="b3">Dashed</p>
    <p class="b4">Inset</p>
    <p class="b5">Outset</p>
    <p class="b6">Groove</p>
    <p class="b7">Ridge</p>
    <p class="b8">Double</p>

</body>
</html>
