<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT</title>
    <style>
        button{
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn1{
            background-color: darkgreen;
            color: #fff;
            float: left;
        }
        .btn2{
            background-color: darkred;
            color: #fff;
            float: right;
        }
    </style>
</head>
<body>
   <center>
    <h1>FLOAT</h1>
    <p>this float property is used to float any element from left to right</p>
   </center> 
   <hr>
   <h1>Example</h1>
   <hr>
   <button class="btn1">BOTTON 1</button>
   <button class="btn2">BOTTON 2</button>


</body>
</html>
