<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            padding: 30px;
            text-align: center;
            height: 80vh;
            background-color: #251bf1;
            color: #fff;
        }
        .heading{
            font-size: 4rem;
            margin-top: 40px;
        }
        .subtitle{
            font-size: 1.5rem;
        }
        .text-yellow{
            color: yellow;
        }
        .container button{
            border: none;
            padding: 8px;
            width: 150px;
            margin-top: 20px;
            color: #251bf1;
            font-weight: 500;
            cursor: pointer;
            border-radius: 100px;
        }
        .container button:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 class="heading">Kickstart your coading <span class="text-yellow">education <br> business</span></h1>
        <p class="subtitle">hands-on coading labs, live classes, collect payments <br> and moniter students </p>
        <button>Know More</button>
    </section>
</body>
</html>
