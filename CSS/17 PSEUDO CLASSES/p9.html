<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container form{
            width: 300px;
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .container form input{
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .container form button{
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: none;
            background-color: #0c0c0c;
            color: #fff;
            cursor: pointer;
        }
        .container form button:hover{
            opacity: 0.7;
        }
        .container form input:out-of-range{
            background-color: rgba(250, 129, 129, 0.258);
            color: red;
            border: 1px solid red;
        }
        .container form input:in-range{
            background-color: rgba(129, 250, 143, 0.258);
            color: green;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <center>
        <h1>:in-range and :out-of-range</h1>
    </center>
    <hr>

    <div class="container">
        <form action="">
            <label for="age">Enter your  Age</label>
            <input type="number" name="number" id="age" placeholder="Enter your age" min="18" max="24" value="20">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
