<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        nav{
            background-color: #0c0c0c;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a{
            padding: 10px;
            text-decoration: none;
            color: #fff;
        }
        /* nav a:hover{
            background-color: #fff;
            color: #000;
        } */
        .container div{
            min-height: 200px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid #000;
        }
        nav a:focus{
            background-color: #fff;
            color: #000;
        }
        .container div:target{
            background-color: #222;
            color: #fff;
        }
        .card{
            width: 300px;
            padding: 20px;
            margin: auto;
        }
        .card input{
            padding: 8px;
            width: 100%;
            border: none;
            outline: none;
            border: 1px solid#ccc
        }
        .card input:focus{
            border: 2px solid green;
        }
        .card input:focus::placeholder{
            color: #fff;
        }
    </style>
</head>
<body>
    <center>
        <h1>Focus and Target</h1>
    </center>
    <hr>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <section class="container">
        <div id="home">
            <h1>Home section</h1>
        </div>
        <div id="about">
            <h1>About section</h1>
        </div>
        <div id="contact">
            <h1>Contact section</h1>
        </div>
    </section>

    <div class="card">
        <input type="text" placeholder="enter your name">
    </div>

</body>
</html>
