<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            min-height: 100vh;
            background: url(https://png.pngtree.com/thumb_back/fh260/background/20230929/pngtree-experience-immersive-entertainment-gaming-movie-watching-and-vr-glasses-in-mesmerizing-image_13529779.png)no-repeat center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            padding: 30px;
            width: 300px;
            height: 300px;
            /* background-color: #fff; */
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 1px solid #ffffff4b;
            border-radius: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <center>
        <h1>Backdrop-Filter</h1>
    </center>
    <hr>
    <section class="container">
        <div class="card">
            <h1>WELCOME TO CSS</h1>
        </div>
    </section>
</body>
</html>
