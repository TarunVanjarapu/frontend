<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 30px;
            position: relative;
        }
        .container div{
            width: 300px;
            height: 300px;
            border: 2px solid #000;
        }
        .card1{
            position: absolute;
            background-color: darkgreen;
            left: 25px;
            top: 25px;
        }
        .card2{
            position: absolute;
            background-color: darkgoldenrod;
            left: 50px;
            top: 50px;
        }
        .card3{
            position: absolute;
            background-color: darkmagenta;
            left: 75px;
            top: 75px;
        }
        .card4{
            position: absolute;
            background-color: darkturquoise;
            left: 100px;
            top: 100px;
        }
        .container div:hover{
            z-index: 1;
        }
    </style>
</head>
<body>
    <center>
        <h1>Z-Index Property</h1>
    </center>
    <hr>

    <div class="container">
        <div class="card1">
            <h1>1</h1>
        </div>
        <div class="card2">
            <h1>2</h1>
        </div>
        <div class="card3">
            <h1>3</h1>
        </div>
        <div class="card4">
            <h1>4</h1>
        </div>
    </div>
</body>
</html>
