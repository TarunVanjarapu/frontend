<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 4px;
            border: 2px solid #ccc;
            background-color: rgb(225, 247, 255);
        }
        .container div{
            width: 200px;
            height: 80px;
            border: 2px solid #000;
            padding: 20px;
            margin: auto;
            margin-bottom: 20px;
            text-align: center;
            background-color: darkgreen;
            color: #fff;
        }
        
        .card1{
            cursor: auto;
        }
        .card2{
            cursor: default;
        }
        .card3{
            cursor: none;
        }
        .card4{
            cursor: context-menu;
        }
        .card5{
            cursor: help;
        }
        .card6{
            cursor: pointer;
        }
        .card7{
            cursor: progress;
        }
        .card8{
            cursor: wait;
        }
        .card9{
            /* cursor: cell; */
            /* cursor: copy; */
            /* cursor: zoom-in; */
            /* cursor: zoom-out; */
            cursor: move;
        }
        
    </style>
</head>
<body>
    <center>
        <h1>CURSOR</h1>
    </center>
    <hr>
    <section class="container">
        <div class="card1">
            <h1>auto</h1>
        </div>
        <div class="card2">
            <h1>default</h1>
        </div>
        <div class="card3">
            <h1>none</h1>
        </div>
        <div class="card4">
            <h1>context-menu</h1>
        </div>
        <div class="card5">
            <h1>help</h1>
        </div>
        <div class="card6">
            <h1>pointer</h1>
        </div>
        <div class="card7">
            <h1>progress</h1>
        </div>
        <div class="card8">
            <h1>wait</h1>
        </div>
        <div class="card9">
            <h1>cell</h1>
        </div>
    </section>
</body>
</html>
