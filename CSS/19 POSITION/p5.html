<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conatiner{
            height: 100vh;
            width: 100%;
        }
        .container1{
            background-color: lightcoral;
        }
        .container2{
            background-color: lightcyan;
        }
        .container3{
            background-color: lightgreen;
        }
        .container4{
            background-color: lightslategrey;
        }
        header{
            padding: 10px;
            background-color: #0c0c0c;
            color: #fff;
            position: sticky;
            top: 0px;
            text-align: center;
        }
        .card{
            padding: 10px;
            background-color: darkolivegreen;
            color: #fff;
            position: sticky;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Position Sticky</h1>
    </center>
    <hr>
    <header>
        <h1>LOGO</h1>
    </header>
    <section class="conatiner container1">
        <h1>1</h1>
    </section>
    <section class="conatiner container2">
        <h1>2</h1>
    </section>
    <div class="card">
        <h1>card</h1>
    </div>
    <section class="conatiner container3">
        <h1>3</h1>
    </section>
     <section class="conatiner container4">
        <h1>4</h1>
    </section>
</body>
</html>
