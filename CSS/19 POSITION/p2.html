<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 30px;
            background-color: #888;
        }
        .container div{
            width: 200px;
            height: 100px;
            border: 2px solid #000;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .b1{
            background-color: darkgoldenrod;
            position: relative;
            left: -60px;
        }
        .b2{
            background-color: darkolivegreen;
            position: relative;
            right: 60px;
        }
        .b3{
            background-color: darkcyan;
            position: relative;
            top: 60px;
        }
        .b4{
            background-color: darkred;
            position: relative;
            bottom: -60px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Relative position</h1>
    </center>
    <hr>
  <section class="container">
    <div class="b1">
        <h1>PROPERTY-LEFT</h1>
    </div>
    <div class="b2">
        <h1>PROPERTY-RIGHT</h1>
    </div>
    <div class="b3">
        <h1>PROPERTY-TOP</h1>
    </div>
    <div class="b4">
        <h1>PROPERTY-BOTTOM</h1>
    </div>
  </section>
</body>
</html>
