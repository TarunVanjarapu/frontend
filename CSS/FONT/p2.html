<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        h2{
            padding: 20px;
            width: 300px;
            border: 2px solid#000;
            margin: auto;
            margin-bottom: 20px;
        }
        .f1{
            font-family: sans-serif; /*there are no sharp edges*/
        }
        .f2{
            font-family: serif; /*sharp edges*/
        }
        .f3{
            font-family: monospace; /*single shape between each character*/
        }
        .f4{
            font-family: cursive; /*hand written*/
        }
        .f5{
            font-family: fantasy; /*condensed*/
        }
        .f6{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

    </style>
</head>
<body>
    <center>FONT-FAMILY</center>
    <hr>

    <h1>Fomt-Family - serif, sans-serif, monospace, cursive, fantasy </h1>


    <h2 class="f1">Sans-serif, style</h2>
    <h2 class="f2">serif, style</h2>
    <h2 class="f3">Monospace, style</h2>
    <h2 class="f4">Cursive, style</h2>
    <h2 class="f5">Fantasy, style</h2>
    <h2 class="f6">Coustum Font Family Button</h2>
    <hr>

</body>
</html>
