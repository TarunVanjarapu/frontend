<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap');


        @import url('https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap');


        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .f1, .f2, .f3, .f4{
            padding: 20px;
            width: 300px;
            border: 2px solid #000;
            margin: auto;
            margin-bottom: 20px;
        }
        /*applying playwrite font family to f1 class name text*/
        .f1{
            font-family: "Playwrite VN", serif;
            font-optical-sizing: auto;
            font-weight: 900;
        }
        .f2{
            font-family: "Playwrite IN", serif;
        }
        .f3{
            font-family: "Jersey 15", serif;
        }
        .f4{
            font-family: "Bebas Neue", serif;
        }
    </style>
</head>
<body>
    <center>
        <h1>Font-Family</h1>
    </center>
    <hr>
    <h1>Importing Third Party or external fonts to html file</h1>

    <hr>
    <h1 c1ass="f1">Example1 Font Family from external font libraries</h1>
    <h1 c1ass="f2">Example2 Font Family from external font libraries</h1>
    <h1 c1ass="f3">Example3 Font Family from external font libraries</h1>
    <h1 c1ass="f4">Example4 Font Family from external font libraries</h1>

</body>
</html>
