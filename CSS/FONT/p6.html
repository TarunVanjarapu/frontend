<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 20px;
            width: 300px;
            border: 2px solid #000;
            margin: auto;
            margin-bottom: 20px;
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .b1{
            font-variant: normal;
        }
        .b2{
            font-variant: small-caps;
        }
        .b3{
            font-variant: all-small-caps;
        }
    </style>
</head>
<body>
    <center>
        <h1>FONT-VARIENT(normal, small-caps, all-small-caps)</h1>
    </center>
    <hr>

    <p class="b1">This is the normal text</p>
    <p class="b2">This is the small caps text</p>
    <p class="b3">This is all small caps text</p>
</body>
</html>
