<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 500px;
            padding: 30px;
            border: 1px solid #ccc;
        }
        input[type="file"]{
            width: 100%;
            height: 100px;
            background-color: aliceblue;
            margin-top: 5px;
        }
        input::file-selector-button{
            background-color: rgb(207, 236, 255);
            border: none;
            width: 100%;
            height: 100px;
            border: 2px dashed #0087e1;
            background: url(https://static.vecteezy.com/system/resources/previews/016/314/855/non_2x/transparent-cloud-file-upload-icon-free-png.png) no-repeat center;
            background-size: 20%;
            color: transparent;
            cursor: pointer;
        }
        input::file-selector-button:hover{
            border: 2px dashed #58707f;
            background-color: #c5c5c546;
        }
        
        button[type="submit"]{
            border: none;
            background-color: #0087e1;
            color: #fff;
            margin-top: 8px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button[type="submit"]:hover{
            opacity: 0.7;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <h1>:file-selector-button</h1>
    </center>
    <hr>

    <div class="container">
        <form action="">
            <h4>Choose your profile</h4>
            <label for="">Select your resume</label>
            <input type="file">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
