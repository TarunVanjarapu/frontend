<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container form{
            width: 300px;
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
        }
        form input{
            width: 100%;
            padding: 6px;
            margin-top: 3px;
            font-size: 1.1rem;
            margin-bottom: 10px;
            border: none;
            outline: none;
            border: 1.5px solid #ccc;
            background-color: rgb(37, 37, 37);
            color: #fff;
        }
        form button{
            width: 100%;
            border: none;
            padding: 8px;
            font-size: 1.1rem;
            background-color: #0c0c0c;
            color: #fff;
            cursor: pointer;
        }
        form button:hover{
            opacity: 0.7;
        }
        form input::placeholder{
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>

    <center>
        <h1>::placeholder</h1>
    </center>
    <hr>
    <div class="container">
        <form action="">
            <label for="number">Phone number</label>
            <input type="text" name="number" id="number" placeholder="Enter your number">
            <button>Send OTP</button>
        </form>
    </div>
</body>
</html>
