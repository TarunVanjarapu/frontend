<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            /* margin: 0; */
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        *:not(dialog){
            margin: 0;
        }
        dialog::backdrop{
            background-color: rgba(12, 12, 12, 0.699);
        }
        dialog{
            border: none;
            width: 260px;
            text-align: center;
            padding: 20px;
            color: rgb(40, 40, 40);
            animation: animation 0.2s ease-in-out;
        }
        dialog img{
            width: 100px;
            animation: imageanimation 0.2s linear;
        }
        dialog h1{
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        dialog p{
            font-size: 0.8rem;
        }
        dialog button{
            width: 100%;
            margin-top: 10px;
            border: none;
            background-color: green;
            color: #fff;
            outline: none;
            padding: 8px;
            cursor: pointer;
        }
        dialog button:hover{
            opacity: 0.7;
        }
        @keyframes animation{
            from{
                transform: scale(0.5);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes imageanimation{
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1.2);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>::backdrop</h1>
    </center>
    <hr>
    <button onclick="showPopup()">Open Dialog</button>

    <Dialog id="popup" onclick="closePopup()">
        <img src="https://img.icons8.com/ios11/512/40C057/ok.png" alt="">
        <h1>Awesome</h1>
        <p>Your booking has been confirmed. <br> Check your email for details.</p>
        <button onclick="closePopup()">Close</button>
    </Dialog>

    <script>
        let dialogTag = document.getElementById('popup')

        function showPopup(){
          dialogTag.showModal();
        }
        function closePopup(){
            dialogTag.close();
        }
        showPopup();
    </script>
</body>
</html>
