<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: darkred;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav ul{
            display: flex;
            list-style-type: none;
            gap: 40px;
            align-items: center;
            padding: 0px;
        }
        nav ul li{
            padding: 30px;
        }
        ul li a{
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
        }
        ul li:hover{
            background-color: #fff;
        }
        ul li:hover a{
            color: darkred;
        }
    </style>
</head>
<body>
    <center>
        <h1>NAV TAG...!</h1>
        <p>the nav tag represents a section that can contains set of navigational links we can use nav elements in html5 or in website. To create navigation we can use nav tag in websites or documents.</p>
    </center>
    <hr>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
</body>
</html>
