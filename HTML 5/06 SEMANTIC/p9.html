<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header{
            background-color: #013e36;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .links{
            display: flex;
            list-style-type: none;
            gap: 30px;
        }
        .links li{
            padding: 15px;
        }
        .links li a{
            color: #fff;
            text-decoration: none;
        }
        .links li:hover{
            background-color: #008c79;
        }
        header h1{
            padding: 8px;
            color: #fff;
        }
        li{
            position: relative;
        }
        .options{
            background-color: #fff;
            position: absolute;
            width: 150px;
            right: 0;
            top: 50px;
            box-shadow: 0px 0px 5px #ccc;
            display: none;
        }
        .options ul{
            list-style-type: none;
        }
        li:hover .options{
            display: block;
        }
        .options ul li{
            border-bottom: 1px solid #ccc;
        }
        .options ul li:hover{
            background-color: #013e36;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>LOGO</h1>
        <nav>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li>
                    <div class="dropdown">
                        <a href="">About us <i class="fa-solid fa-sort-down"></i></a>
                        <div class="options">
                            <ul>
                                <li>mission</li>
                                <li>vision</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <a href="">Courses <i class="fa-solid fa-sort-down"></i></a>
                        <div class="options">
                            <ul>
                                <li>Mern Fullstack</li>
                                <li>Mean Fullstack</li>
                                <li>Java Fullstack</li>
                                <li>Python Fullstack</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li><a href="#">Contacts</a></li>
                <li>
                    <div class="dropdown">
                        <a href="">Services <i class="fa-solid fa-sort-down"></i></a>
                        <div class="options">
                            <ul>
                                <li>Digital Marketing</li>
                                <li>Stock Marketing</li>
                                <li>Movies Editing</li>
                                <li>Grapics Design</li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
