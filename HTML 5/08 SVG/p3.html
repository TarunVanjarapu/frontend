<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
    svg{
        width: 500px;
        height: 500px;
        border: 3px solid #000;
        margin: auto;
        display: block;
        background-color: #4f4f4f69;
    }
   </style>
</head>
<body>
    <center>
        <h1>SVG(Sclable vector graphics)</h1>
    </center>
    <hr>

    <h1>Creating Rectangles in SVG</h1>

    <svg>
        <rect width="200" height="150" fill="#7C444F" x="270" y="320" rx="10" stroke="#000" stroke-width="5"/>
        <rect width="170" height="120" fill="#86A788" x="150" y="150" rx="10"/>
        <rect width="120" height="80" fill="#F93827" x="50" y="30" rx="10"/>
    </svg>
</body>
</html>
