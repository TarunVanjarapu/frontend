<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    body{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #151515;
    }
    .card{
        width: 300px;
        text-align: center;
        background-color: black;
            color: #fff;
            min-height: 200px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            padding: 5px;
            /* border-radius: 100px; */
           
        }
        .card:before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(#761bff, #c526ff, #ef0e3b, transparent, transparent, transparent);
            left: 0px;
            top: 0px;
            z-index: -1;
            animation-name: rotate;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .content{
            width: 100%;
            background-color:#0000006e;
            height: 100%;
            margin: 0px;
            padding: 30px;
            line-height: 1.6;
            /* border-radius: 100px; */
            backdrop-filter: blur(100px);
            }
            .content h1{
                font-weight: 100  !important;
            }

            @keyframes rotate{
                0%{
                   transform: rotate(-360deg) scale(2);
                }
                100%{
                  transform: rotate(360deg) scale(2);
                }
            }

             }

                width: 150px;
                height: 40px;

                background-color: #000;
             } */
    </style>
</head>
<body>
    <div class="card">

        <div class="content">
