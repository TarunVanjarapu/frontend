<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <center>
        <br><br>
        <svg style="background-color: #000;">
            <circle r="60" fill="#FFD65A" cx="200" cy="200"/>
            <circle r="60" fill="#000" cx="220" cy="180"/>

            <!-- stars -->

            <circle r="5" cx="100" cy="30" fill="white"/>
            <circle r="5" cx="130" cy="20" fill="white"/>
            <circle r="5" cx="200" cy="180" fill="white"/>
            <circle r="5" cx="250" cy="30" fill="white"/>
            <circle r="5" cx="17" cy="30" fill="white"/>
            <circle r="5" cx="250" cy="30" fill="white"/>
            <circle r="5" cx="50" cy="190" fill="white"/>
            <circle r="5" cx="100" cy="370" fill="white"/>
            <circle r="5" cx="100" cy="270" fill="white"/>
            <circle r="5" cx="100" cy="130" fill="white"/>
            <circle r="5" cx="70" cy="310" fill="white"/>
            <circle r="5" cx="15" cy="270" fill="white"/>
            <circle r="5" cx="270" cy="270" fill="white"/>
            <circle r="5" cx="310" cy="240" fill="white"/>
            <circle r="5" cx="390" cy="310" fill="white"/>
            <circle r="5" cx="310" cy="100" fill="white"/>
            <circle r="5" cx="370" cy="45" fill="white"/>
            <circle r="5" cx="30" cy="310" fill="white"/>
        </svg>
        <br><br>

        <svg style="border: 1px solid #ccc; background-color:#000">
            <!-- colors -->
             <rect width="250" height="50" fill="orange" x="75" y="130"/>
             <rect width="250" height="50" fill="white" x="75" y="180"/>
             <rect width="250" height="50" fill="green" x="75" y="230"/>

            <!-- circle -->
             <circle r="25" cx="197" cy="205" fill="none" stroke="blue"/>
             <circle r="20" cx="197" cy="205" fill="none" stroke="blue"/>
             <circle r="15" cx="197" cy="205" fill="none" stroke="blue"/>
             <circle r="10" cx="197" cy="205" fill="none" stroke="blue"/>
             <circle r="5" cx="197" cy="205" fill="blue" stroke="blue"/>
        </svg>
        <br><br><br>

        <svg style="background-color: #e4e4e4;">
            <circle r="60" stroke="black" stroke-width="6" cx="190" cy="190" fill="none"/>
            <circle r="20" cx="190" cy="170"/>
            <ellipse cx="190" cy="220" rx="40" ry="25"></ellipse>
        </svg>

        <br><br>

        <svg style="background-color: #ccc;">
            <rect width="90" height="150" x="160" y="0" fill="#1A1A1D"/>
            <rect width="90" height="150" x="160" y="250" fill="#1A1A1D"/>
            <circle r="70" cx="205" cy="200" stroke="#1A1A1D" fill="#B6CBBD" stroke-width="10"/>
            <circle r="3" cx="205" cy="200" stroke="#1A1A1D" fill="#B6CBBD" stroke-width="10"/>
            <rect width="50" height="3" fill="#1A1A1D" x="200" y="199" rx="100"/>
            <rect width="13" height="19" fill="#1A1A1D" x="275" y="194" rx="6"/>
        </svg>

        <br><br>

        <svg style="background-color: #ccc;">
            <circle r="80" cx="200" cy="200" fill="#FFEB00"/>
            
            <circle r="50" cx="200" cy="210" fill="black"/>
            <circle r="50" cx="200" cy="190" fill="#FFEB00"/>
            <circle r="10" cx="170" cy="170"/>
            <circle r="10" cx="230" cy="170"/>
        </svg>

        <br><br>
        
    </center>
</body>
</html>
