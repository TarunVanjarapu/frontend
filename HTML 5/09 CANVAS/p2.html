<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="500" height="500" style="border: 3px solid #ccc;"></canvas>

    <script>
        let canvas1 = document.getElementById('canvas1').getContext('2d');

        canvas1.strokeStyle = "blue"; //outside color
        canvas1.linewidth = 3; //sets the outline width or thickness
        canvas1.strokeRect(190, 200, 100, 100);//(x-axix, y-axis, width, height)
    </script>
</body>
</html>
