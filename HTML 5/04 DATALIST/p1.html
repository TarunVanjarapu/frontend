<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <center>
        <h1>DATALIST TAG...!</h1>
        <p>the datalist element represents a set of option elements thet represents predefined options for other controls. In the rendering, the datalist  elements represents nothinh in it, along</p>
        <p></p>
    </center>

    <hr>
    <form>
        <label for="states">States</label>
        <input type="text" name="states" id="states" placeholder="Enter tour state name" list="statesoptions">
        <hr>


    </form>
     
    <datalist id="statesoptions">
        <option value="karnataka">karnataka</option>
        <option value="andhra pradesh">Andhra Padesh</option>
        <option value="telangana">Telangana</option>
        <option value="tamil nadu">Tamil Nadu</option>
        <option value="kerala">Kerala</option>
        <option value="delhi">Delhi</option>
    </datalist>

    <datalist id="courseslist">
        <option value="mern fullstack">Mern Fullstack</option>
        <option value="mean fullstack">Mean Fullstack</option>
        <option value="java fullstack">Java Fullstack</option>
        <option value="python fullstack">Python Fullstack</option>
    </datalist>
</body>
</html>
