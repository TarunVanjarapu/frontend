<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card{
            background-color: lightpink;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 100px;
        }
        a{
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #000;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border-radius: 100px;
        }
        a:hover{
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
      <center>
        <h1>Example audio</h1>
      </center>
      <hr>

      <div class="card">
        <audio src="./assests/media/audio1.mp3" controls loop></audio>
        <a href="./assests/media/audio1.mp3" download="./assests/media/audio1.mp3"> Download</a>
      </div>
</body>
</html>
